<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./event.css" />
    <title>Events</title>
  </head>
  <body>
    <button>click me</button>
    <br />
    <br />

    <h2>Pick a color</h2>
    <section id="boxes">
      <!-- createElement div colors-->
    </section>

    <button class="button-2">Try to click me</button>
    <h4>Keypress, keydown and keyup</h4>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="your username"
    />
    <h3>Shopping List</h3>
    <input type="text" name="addItem" id="addItem" placeholder="enter a food" />
    <ul id="items"></ul>

    <h3>Creditcard</h3>

    <!-- Form Events & PreventDefault -->

    <form id="signup-form" action="/signup" method="get">
      <input
        name="creditcard"
        type="text"
        placeholder="creditcard code"
        id="creditcard"
      />
      <label>
        I agree to sell my soul to your company
        <input name="agreeToTerms" type="checkbox" id="terms" />
      </label>
      <select name="selectedVeggie" id="veggie">
        <option value="eggplants">Eggplants</option>
        <option value="asparagus">Asparagus</option>
        <option value="carrots">Carrots</option>
      </select>
      <input type="submit" value="submit" />
    </form>

    

    <h4>Array.from</h4>

    <h1>ES6</h1>
    <p>john</p>
    <p>peter</p>
    <p>susan</p>
    <h2 id="result"></h2>
    <h2 id="second"></h2>
    <script defer src="./events.js"></script>
  </body>
</html>
